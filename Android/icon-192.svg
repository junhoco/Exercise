<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="192" height="192">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0a0a0f"/>
    </linearGradient>
    <linearGradient id="fire" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff4757"/>
      <stop offset="50%" style="stop-color:#ff6b35"/>
      <stop offset="100%" style="stop-color:#ffa502"/>
    </linearGradient>
  </defs>
  <rect width="192" height="192" rx="40" fill="url(#bg)"/>
  <!-- Timer ring -->
  <circle cx="96" cy="96" r="60" fill="none" stroke="rgba(255,255,255,0.08)" stroke-width="8"/>
  <circle cx="96" cy="96" r="60" fill="none" stroke="url(#fire)" stroke-width="8" stroke-linecap="round" stroke-dasharray="283" stroke-dashoffset="70" transform="rotate(-90 96 96)"/>
  <!-- Play icon -->
  <polygon points="84,72 84,120 120,96" fill="white" opacity="0.9"/>
</svg>
